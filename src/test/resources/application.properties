spring.datasource.url=jdbc:tc:mysql:8.2.0:///testdb
spring.datasource.username=username
spring.datasource.password=password

spring.liquibase.change-log=classpath:db/changelog/db.changelog-test.yaml

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

dropbox.access.token=${DROPBOX_ACCESS_TOKEN}
dropbox.client.identifier=dropbox/java-sdk
dropbox.upload.url=https://content.dropboxapi.com/2/files/upload

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
