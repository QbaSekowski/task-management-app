databaseChangeLog:
  - changeSet:
      id: create-tasks-table
      author: JSekowski
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: ENUM('LOW','MEDIUM','HIGH')
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: ENUM('INITIATED','IN_PROGRESS','COMPLETED')
                  constraints:
                    nullable: false
              - column:
                  name: due_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: project_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: project_id
            baseTableName: tasks
            constraintName: fk_tasks_projects
            referencedTableName: projects
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: tasks
            constraintName: fk_tasks_users
            referencedTableName: users
            referencedColumnNames: id
