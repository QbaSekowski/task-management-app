databaseChangeLog:
  - changeSet:
      id: create-attachments-table
      author: JSekowski
      changes:
        - createTable:
            tableName: attachments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: task_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_attachments_tasks_id
                    references: tasks(id)
                    nullable: false
              - column:
                  name: dropbox_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: filename
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: upload_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
