databaseChangeLog:
  - changeSet:
      id: create-comments-table
      author: JSekowski
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: task_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: comments
            constraintName: fk_comments_users
            referencedTableName: users
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseColumnNames: task_id
            baseTableName: comments
            constraintName: fk_comments_tasks
            referencedTableName: tasks
            referencedColumnNames: id
