spring.datasource.url=jdbc:mysql://localhost:3306/task_management_db?serverTimeZone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

jwt.secret=${DOTENV:JWT_SECRET}
jwt.expiration=${DOTENV:JWT_EXPIRATION}

dropbox.access.token=${DOTENV:DROPBOX_ACCESS_TOKEN}
dropbox.upload.url=https://content.dropboxapi.com/2/files/upload
